---
lifecycle:
  pre_create:
    - local: |
        bash tests/test_env.sh

driver:
  name: dokken
  creds_file: "/tmp/creds.json"
  chef_image: chef
  docker_registry: registry.gitlab.com/passbolt/passbolt-ci-docker-images
  volumes:
    - <%= ENV['PWD'] %>/api:/app/passbolt

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept-no-persist
  attributes:
    dest_dir: "/app/passbolt"
    passbolt_flavour: <%= ENV['PASSBOLT_FLAVOUR'] %>
    passbolt_version: <%= ENV['PASSBOLT_VERSION'] %>

verifier:
  name: inspec
  inputs:
    passbolt_flavour: <%= ENV['PASSBOLT_FLAVOUR'] %>

platforms:
  - name: debian-bookworm
    driver:
      image: debian-bookworm-12
  - name: debian-bullseye
    driver:
      image: debian-bullseye-11
  - name: ubuntu-20.04
    driver:
      image: ubuntu-focal-2004
  - name: ubuntu-22.04
    driver:
      image: ubuntu-jammy-2204
  - name: centos-7
    driver:
      image: centos-7
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: oraclelinux-8
    driver:
      image: oraclelinux-8
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: oraclelinux-7
    driver:
      image: oraclelinux-7
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: almalinux-8
    driver:
      image: almalinux-8
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: rockylinux-8
    driver:
      image: rockylinux-8
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: rockylinux-9
    driver:
      image: rockylinux-9
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: fedora-36
    driver:
      image: fedora-36
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: fedora-37
    driver:
      image: fedora-37
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: fedora-38
    driver:
      image: fedora-38
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: opensuse-leap-15
    driver:
      image: opensuse-leap-15
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: filesystem-benchmarks
    run_list:
      - recipe[passbolt_package::passbolt_package_build]
      - recipe[passbolt_package::passbolt_install]
  - name: purge-benchmarks
    run_list:
      - recipe[passbolt_package::passbolt_package_build]
      - recipe[passbolt_package::passbolt_install_and_purge]
  - name: runtime-benchmarks
    run_list:
      - recipe[passbolt_package::passbolt_package_build]
      - recipe[passbolt_package::passbolt_install_mariadb_nginx]
    attributes:
  - name: break-benchmarks
    run_list:
      - recipe[passbolt_package::passbolt_package_build]
      - recipe[passbolt_package::passbolt_install_break_and_recover]
    attributes:

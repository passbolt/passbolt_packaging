build-yum:
  extends: .build-rpm
  variables:
    DEPENDENCIES: "rpmdevtools rpmlint rsync selinux-policy-devel rpm-build bc createrepo_c firewalld"
  script:
    - PKG_VERSION=0.4 /bin/sh rpm/scripts/build-passbolt-selinux.sh
    - *install-jq-rhel-8
